defaults:
  os: ubuntu2404
  os_filter: "ubuntu/images/hvm-ssd-gp3/ubuntu-noble-24.04-amd64-server-*"
  os_owner: "099720109477"
  instance_type: t3.micro
  disk_size: 8
  regions:
    - us-east-1
    - eu-west-1
    - ap-southeast-1

products:
  - name: nginx-lts
    description: "Nginx stable (LTS) web server"
    playbook: ansible/playbooks/nginx.yml
    instance_type: t3.micro
    versions:
      - "latest"
      - "1.26"
      - "1.24"
    default_version: "latest"
    ports: [80, 443]
    license: BSD-2-Clause
    license_url: https://nginx.org/LICENSE
