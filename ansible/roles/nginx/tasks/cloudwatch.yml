# =============================================================
# Amazon CloudWatch Agent — логи и метрики
# =============================================================

---
- name: Download CloudWatch Agent
  ansible.builtin.get_url:
    url: "https://s3.amazonaws.com/amazoncloudwatch-agent/ubuntu/amd64/latest/amazon-cloudwatch-agent.deb"
    dest: /tmp/amazon-cloudwatch-agent.deb
    mode: "0644"

- name: Install CloudWatch Agent
  ansible.builtin.apt:
    deb: /tmp/amazon-cloudwatch-agent.deb
    state: present

- name: Deploy CloudWatch Agent config
  ansible.builtin.copy:
    dest: /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json
    mode: "0644"
    content: |
      {
        "agent": {
          "metrics_collection_interval": 60,
          "run_as_user": "root"
        },
        "logs": {
          "logs_collected": {
            "files": {
              "collect_list": [
                {
                  "file_path": "/var/log/nginx/access.log",
                  "log_group_name": "/lynxroute/nginx/access",
                  "log_stream_name": "{instance_id}",
                  "timestamp_format": "%d/%b/%Y:%H:%M:%S %z"
                },
                {
                  "file_path": "/var/log/nginx/error.log",
                  "log_group_name": "/lynxroute/nginx/error",
                  "log_stream_name": "{instance_id}",
                  "timestamp_format": "%Y/%m/%d %H:%M:%S"
                }
              ]
            }
          }
        },
        "metrics": {
          "metrics_collected": {
            "cpu": {
              "measurement": ["cpu_usage_idle", "cpu_usage_user", "cpu_usage_system"],
              "metrics_collection_interval": 60
            },
            "mem": {
              "measurement": ["mem_used_percent"],
              "metrics_collection_interval": 60
            },
            "disk": {
              "measurement": ["used_percent"],
              "resources": ["/"],
              "metrics_collection_interval": 60
            }
          }
        }
      }

- name: Enable CloudWatch Agent service
  ansible.builtin.systemd:
    name: amazon-cloudwatch-agent
    enabled: true
    state: started

- name: Remove CloudWatch Agent installer
  ansible.builtin.file:
    path: /tmp/amazon-cloudwatch-agent.deb
    state: absent
